<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <div class="wrapper">
                <input type="number" name="celsius" id="celsius" class="input" placeholder="celsius">
                <div class="suffix">celsius</div>
            </div>
            <div class="wrapper">
                <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="fahrenheit">
                <div class="suffix">fahrenheit</div>
            </div>
            <div class="wrapper">
                <input type="number" name="kelvin" id="kelvin" class="input" placeholder="kelvin">
                <div class="suffix">kelvin</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
